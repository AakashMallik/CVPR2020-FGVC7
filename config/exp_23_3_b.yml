experiment_name: exp_23_3_b
validation_frequency: 2
epochs: 400
batch_size: 128
dataset: 
  name: fgvc7
  has_additional_files: True
  additional_files_path: images
  fold: 1
  resize_dims: 224
model: 
  name: efficientnet-b7
  num_classes: 4
  hyper_params:
    batch_norm_momentum:  0.99
optimiser: 
  name: RMSprop
  hyper_params:
    momentum: 0.9
    weight_decay: 0.00001
    learning_rate: 0.256
    centered: False
scheduler:
  name: StepLR
  hyper_params:
    lr_decay: 0.97
    step: 4
loss_function: 
  name: 'cross-entropy-loss'
